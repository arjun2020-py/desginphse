<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="chatroom.css">
  <title>Document</title>
</head>

<body>
  <!--It's just a concept, a chat UI design for direct messaging!
  Enjoy! :) Don't forget to click the heart if you like it! -->

  <div class="container">
    <div class="chatbox">
      <div class="top-bar">
      <div class="avatar">
          <p>V</p>
        </div>
      <!-- just id for class name -->
        <div class="name" id="currentUser">Voldemort</div>
        <div class="online">online</div>
        <div class="icons">
          <i class="fas fa-phone"></i>
          <i class="fas fa-video"></i>
        </div>
        <div class="menu">
        </div>
      </div>
      <div class="middle">
        <div class="voldemort">
        <!--just add class incoming  -->
          <div class="incoming">
          </div>
          <div class="outgoing">
          </div>
        </div>
      </div>
      <div class="bottom-bar">
        <div class="chat">
          <input type="text" placeholder="Type a message..." />
          <button onclick="sendMessage()" type="submit" class="bu-ton"><i class="fas fa-paper-plane"></i></button>
        </div>
      </div>
    </div>
    <div class="messages"></div>
    <div class="profile">
      <div class="avatar">
        <p>H</p>
      </div>
      <div class="name2">Harry<p class="email">Harry@potter.com</p>
      </div>
    </div>
    <ul class="people">
      <li class="person focus" onclick="toggleClass(this)">
        <span class="title">Voldemort </span>
        <span class="time">2:50pm</span><br>
        <span class="preview">What are you getting... Oh, oops...</span>
      </li>
      <li class="person" onclick="toggleClass(this)">
        <span class="title">Ron</span>
        <span class="time">2:25pm</span><br>
        <span class="preview">Meet me at Hogsmeade and bring...</span>
      </li>
      <li class="person" onclick="toggleClass(this)">
        <span class="title">Hermione</span>
        <span class="time">2:12pm</span><br>
        <span class="preview">Have you and Ron done your hom...</span>
      </li>
      <li class="person" onclick="toggleClass(this)">
        <span class="title">Aermione</span>
        <span class="time">2:12pm</span><br>
        <span class="preview">Have you and Ron done your home...</span>
      </li>
    </ul>
  </div>

  <!-- <footer> -->
    <!-- <p>made by <a href="https://codepen.io/juliepark"></a>  -->
  <!-- </footer> -->
  <script src="./chatroom.js"></script>
</body>

</html>
